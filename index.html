    <title>Home</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .body {
        background: #efefbb;
        background: linear-gradient(to right, #d4d3dd, #efefbb);
        font-family: 'Open Sans', sans-serif;
        /* display: flex; */
        align-items: center;
        justify-content: center;
        margin: 0;
        block-size: 100vh;
        overflow: hidden;
        padding: 10px;
      }
      .wrapper {
        max-inline-size: 1200px;
        margin: 0 auto;
      }

      .projects-content {
        max-inline-size: 500px;
        background-color: #fff;
        border-radius: 4px;
        margin: 0 auto;
        max-block-size: 500px;
        overflow: auto;
      }
      .project {
        display: grid;
        grid-template-columns: 50px 1fr;
        border-block-end: 1px solid hsla(0, 1%, 74%, 0.37);
      }
      .project span {
        align-self: center;
        justify-self: center;
      }
      .project div {
        display: flex;
        padding: 1.5rem 2rem;
        flex-direction: column;
        align-items: flex-end;
      }

      .project h3 {
        font-weight: bold;
      }
      .project a {
        color: rgb(55, 91, 255);
      }

      .projects-content::-webkit-scrollbar {
        width: 10px;
      }
      .projects-content::-webkit-scrollbar-track {
        background-color: #efefef;
      }
      .projects-content::-webkit-scrollbar-thumb {
        background-color: #999999;
        border-radius: 10px;
        block-size: 3.125rem;
      }

      h1 {
        text-align: center;
        margin-block: 2rem;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      @media screen and (min-width: 768px) {
        .project div {
          justify-content: space-between;
          flex-direction: row;
        }
        h1 {
          font-size: 3rem;
        }
        .projects-content {
          max-block-size: 700px;
        }
      }
    </style>
  </head>
  <body class="body">
    <div class="wrapper">
      <main>
        <h1>50 Projects ðŸš€</h1>
